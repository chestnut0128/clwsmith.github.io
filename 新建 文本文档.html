<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数字抽签系统（手机适配版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部开始布局，避免手机底部溢出 */
            padding: 15px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%; /* 手机端占满屏幕宽度 */
            max-width: 450px; /* 限制最大宽度，避免平板上过宽 */
            padding: 20px 15px;
            text-align: center;
            margin-top: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px; /* 标题字号适配手机 */
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 人员输入区：手机端垂直排列 */
        .person-input-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* 垂直布局 */
            gap: 10px;
            justify-content: center;
            align-items: stretch; /* 输入框和按钮占满宽度 */
        }
        .person-input {
            padding: 12px 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        .add-person-btn {
            padding: 12px 15px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        .add-person-btn:hover {
            background: #1976d2;
        }
        
        /* 核心调整：手机端三个区域垂直堆叠 */
        .content {
            display: flex;
            flex-direction: column; /* 垂直排列，替代原水平布局 */
            gap: 20px;
            margin-bottom: 25px;
        }
        
        /* 三个显示区：手机端统一宽度 */
        .people-section, .numbers-section, .result-section {
            width: 100%;
            padding: 15px;
            background-color: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 12px;
            color: #444;
            font-weight: bold;
            text-align: left; /* 标题左对齐，更符合手机阅读习惯 */
        }
        
        /* 列表容器：调整高度和间距 */
        .people-list, .numbers-list, .result-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 180px; /* 降低最大高度，避免手机屏幕溢出 */
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* 列表项：适配手机尺寸 */
        .person-item, .number-item, .result-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            font-size: 15px;
        }
        
        .person-item {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            justify-content: space-between;
        }

        /* 删除按钮：适配手机触摸尺寸 */
        .delete-person-btn {
            padding: 6px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .delete-person-btn:hover {
            background: #d32f2f;
        }
        
        /* 数字输入框：手机端加大点击区域 */
        .number-input {
            width: 65px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 15px;
            margin-left: auto;
        }
        
        /* 抽签结果数字：醒目且适配手机 */
        .result-number {
            font-weight: bold;
            font-size: 18px;
            color: #2196f3;
            margin-left: auto;
            min-width: 35px;
        }
        
        .button-container {
            margin-top: 10px;
        }
        
        /* 抽签按钮：手机端占满宽度，加大触摸区域 */
        .draw-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 14px 0;
            width: 100%; /* 占满宽度 */
            font-size: 17px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        
        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(255, 75, 43, 0.6);
        }
        
        .draw-button:active {
            transform: translateY(1px);
        }
        
        .shaking {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); } /* 减小缩放幅度，适配手机 */
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
            line-height: 1.6;
        }

        /* 滚动条美化（适配手机） */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机数字抽签系统</h1>
        <p class="description">输入姓名添加人员，设置数字后点击抽签，随机分配数字</p >
        
        <!-- 人员输入与添加区域 -->
        <div class="person-input-section">
            <input type="text" class="person-input" id="personInput" placeholder="请输入参与人员姓名">
            <button class="add-person-btn" id="addPersonBtn">添加人员</button>
        </div>
        
        <div class="content">
            <!-- 参与人员区 -->
            <div class="people-section">
                <div class="section-title">参与人员</div>
                <div class="people-list" id="peopleList">
                    <div class="person-item">
                        人员一
                        <button class="delete-person-btn">删除</button>
                    </div>
                    <div class="person-item">
                        人员二
                        <button class="delete-person-btn">删除</button>
                    </div>
                </div>
            </div>
            
            <!-- 分配数字区 -->
            <div class="numbers-section">
                <div class="section-title">分配数字</div>
                <div class="numbers-list" id="numbersList">
                    <div class="number-item">数字1 <input type="number" class="number-input" value="1" min="1"></div>
                    <div class="number-item">数字2 <input type="number" class="number-input" value="2" min="1"></div>
                    <div class="number-item">数字3 <input type="number" class="number-input" value="3" min="1"></div>
                    <div class="number-item">数字4 <input type="number" class="number-input" value="4" min="1"></div>
                </div>
            </div>
            
            <!-- 抽签结果区 -->
            <div class="result-section">
                <div class="section-title">抽签结果</div>
                <div class="result-list" id="resultList">
                    <div class="result-item">人员一 <span class="result-number">-</span></div>
                    <div class="result-item">人员二 <span class="result-number">-</span></div>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="draw-button" id="drawButton">开始抽签</button>
        </div>
        
        <div class="footer">
            提示：1. 可添加/删除人员；2. 可修改分配数字；3. 抽签后数字随机分配
        </div>
    </div>

    <script>
        // 获取核心DOM元素
        const personInput = document.getElementById('personInput');
        const addPersonBtn = document.getElementById('addPersonBtn');
        const peopleList = document.getElementById('peopleList');
        const resultList = document.getElementById('resultList');
        const numbersList = document.getElementById('numbersList');
        const drawButton = document.getElementById('drawButton');

        // 1. 添加人员功能
        addPersonBtn.addEventListener('click', function() {
            const personName = personInput.value.trim();
            if (!personName) {
                alert('请输入人员姓名！');
                return;
            }

            // 创建人员项（含删除按钮）
            const personItem = document.createElement('div');
            personItem.className = 'person-item';
            personItem.innerHTML = `
                ${personName}
                <button class="delete-person-btn">删除</button>
            `;

            // 创建对应的结果项
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `${personName} <span class="result-number">-</span>`;

            // 添加到页面
            peopleList.appendChild(personItem);
            resultList.appendChild(resultItem);
            personInput.value = '';

            // 绑定删除按钮事件
            bindDeleteEvent(personItem, resultItem);
        });

        // 2. 删除人员功能
        function bindDeleteEvent(personItem, resultItem) {
            const deleteBtn = personItem.querySelector('.delete-person-btn');
            deleteBtn.addEventListener('click', function() {
                peopleList.removeChild(personItem);
                resultList.removeChild(resultItem);
            });
        }

        // 3. 初始绑定默认人员的删除事件
        document.querySelectorAll('.delete-person-btn').forEach((btn, index) => {
            const personItem = btn.parentElement;
            const resultItem = resultList.children[index];
            bindDeleteEvent(personItem, resultItem);
        });

        // 4. 抽签逻辑
        drawButton.addEventListener('click', function() {
            // 获取所有输入的数字（去重验证）
            const numberInputs = numbersList.querySelectorAll('.number-input');
            let numbers = Array.from(numberInputs).map(input => parseInt(input.value) || 1);
            numbers = [...new Set(numbers)]; // 去重

            // 补充数字（若数字数量少于人员数量）
            const personCount = peopleList.children.length;
            while (numbers.length < personCount) {
                numbers.push(numbers.length + 1);
            }

            // 洗牌算法打乱数字
            function shuffle(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }
            const shuffledNumbers = shuffle(numbers);

            // 抽签动画
            drawButton.classList.add('shaking');
            setTimeout(() => {
                drawButton.classList.remove('shaking');

                // 逐个显示结果（带脉冲动画）
                const resultNumbers = resultList.querySelectorAll('.result-number');
                resultNumbers.forEach((item, index) => {
                    setTimeout(() => {
                        item.textContent = shuffledNumbers[index];
                        item.parentElement.classList.add('pulse');
                        setTimeout(() => item.parentElement.classList.remove('pulse'), 500);
                    }, index * 150);
                });
            }, 500);
        });
    </script>
</body>
</html>
